    <main>
        <div class="reserve">
        <div class="col">
             <h3 style="color:#1a863b ">Reserve your table</h3> 
                <form action="Response_reservation.html"  onsubmit="return validate()">
                    <label for="fname">Name</label>
                    <input type="text" id="f_name" name="firstname" placeholder="Your firstname and Lastname" required>
                    
                    <label for="number">Number</label>
                    <input type="tel" id="number" name="number" placeholder="Your contact number" required>
                    <label for="email">E-mail Address</label><br>
                    <input type="email" id="email" name="email" placeholder="Your Email address" required><br>
                    <label for="person">Number of person</label><br>
                   <input type="number" name="person"  value="1" min="1" max="50" onsubmit="return validate()"><br>
                    <label for="date">Date</label><br>
                    <input type="text" id="datepicker" name="date" min="date"  title="Please enter date in the range of one month from today"required><br>
                    <label for="time">Preffered Time</label><br>
                   <input type="time" name="time" id="timepicker" title="Please refer the restaurant opening hours for the time selection"><br>
                    <label for="Note">Message</label>
                    <textarea id="note" name="note" placeholder="Write Your message" style="height:170px"></textarea>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </main>
